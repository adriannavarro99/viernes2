<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <button [routerLink]="['/add']" class="btn btn-outline-info">Add an Author</button>
        <br>
        <br>
        <h4>We Have Quotes by:</h4>
        <table class="table table-striped">
            <thead>
              <tr >
                <th scope="col">Author Name</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let author of authors">
                <td>{{author.name}}</td>
                <td>
                  <button [routerLink]="['/edit',author._id]" class="btn btn-outline-secondary btn-sm m-2">Edit</button>
                  <button (click)="authorDelete(author._id)" class="btn btn-outline-danger btn-sm m-2">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
  </body>
</html>
