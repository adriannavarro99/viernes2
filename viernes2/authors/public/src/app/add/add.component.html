<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <button [routerLink]="['/home']" class="btn btn-outline-info">Home</button>

    <h4>Add a new Author</h4>
    <p *ngIf="error" class="alert alert-danger">{{error}}</p> 
    <form (submit)="addAuthor()">
      <input name="newAuthor.name" [(ngModel)]="newAuthor.name" type=text class="form-control col-4" placeholder="Name">
      <button type=submit class="btn btn-outline-success">Add</button>
    </form>
  </body>
</html>
