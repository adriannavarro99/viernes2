<!doctype html>
<html lang="en">
  <head>
    <title>Ledger</title>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <br>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Transaction Type</th>
          <th scope="col">Amount of Coin Exchanged</th>
          <th scope="col">Value at time of exchange</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let transaction of ledger.reverse()">
          <td>{{transaction.transaction}}</td>
          <td>{{transaction.amount}}</td>
          <td>${{transaction.valueAtPurchase}}.00 USD</td>
          <td><button (click)="addToInfo(transaction)" [routerLink]="['/info']" class="btn btn-outline-info btn-sm">Details</button></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
