<!doctype html>
<html lang="en">
  <head>
    <title>Mine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <br>
      <h1 class="display-4">Mining</h1>
      <h4>Here you can mine ShintoCoin by answering Truth or False questions correctly.</h4>
     
      <div class="border border-{{correct}} p-5 d-inline-block">
        <p>Total Coin mined: {{mined}} </p>
        <p>Your Wallet: {{wallet}} </p>
      </div>
      <div class="container text-center">
        <h2 class="display-4 ">Question</h2>  
          <h3>{{question}} True or False?</h3>
          <br>
          <form (submit)="mine()" >
            <input name="mineBoolean.guess" [(ngModel)]="mineBoolean.guess" class="col-4 form-control d-inline-block mb-2" placeholder="ex: True, False">
              <br>
            <button type="submit" class="btn btn-outline-info col-4 ">Mine!</button>
          </form>
          <br>

      </div>
  </body>
</html>
