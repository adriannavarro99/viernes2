<!doctype html>
<html lang="en">
  <head>
    <title>Info</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <br>
    <h4 class="display-4 border-bottom border-info">Transaction Id: {{transaction.id}}</h4>
    <br>
    <h5>{{transaction.time}}</h5>
    <br>
    <h5>Transaction Type: <h5 class="text-muted ">{{transaction.transaction}}</h5> </h5>
    <h5>Amount of coin Mined/Sold/Bought: <h5 class="text-muted ">{{transaction.amount}}</h5></h5>
    <h5>Value of coin at moment of transaction: <h5 class="text-muted ">${{transaction.valueAtPurchase}}.00 USD</h5></h5>
    <br>
    <div class="container text-center">
      <button [routerLink]="['/ledger']" class="btn btn-outline-info">Back To Ledger</button>
    </div>
  </body>
</html>
