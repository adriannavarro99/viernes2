<!doctype html>
<html lang="en">
  <head>
    <title>Sell</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <br>
    <h4 class="display-4">Sell ShintoCoin</h4>
    <br>
    <div>
      <h4>Current ShintoCoin Value: ${{coinValue}}.00 USD</h4>
      <h4>ShintoCoin Wallet : {{coinWallet}} coins</h4>
      <h4>Cash Wallet: ${{cashWallet}}.00 USD</h4>
    </div>
    <div>
      <h4 *ngIf="errMessage" class="alert alert-danger text-center">{{errMessage}}</h4>
      <h4 *ngIf="message" class="alert alert-success text-center">{{message}}</h4>

      <form (submit)="sellCoin()">
        <input name="sell.amount" [(ngModel)]="sell.amount" class="form-control col-3"><br>
        <button type="submit" class="btn btn-outline-info col-3">Sell Coin</button>

      </form>

    </div>        
  </body>
</html>
